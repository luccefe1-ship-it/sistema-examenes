<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test - Pregunta a Pregunta</title>
    <link rel="stylesheet" href="css/tests.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        .pregunta-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        /* Header con botón salir */
        .pregunta-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            margin-bottom: 20px;
            gap: 20px;
        }

        .header-left {
            flex: 1;
        }

        .header-center {
            flex: 0 0 auto;
        }

        .header-right {
            flex: 1;
            display: flex;
            justify-content: flex-end;
        }

        .header-info {
            color: white;
        }

        .pregunta-contador {
            font-size: 1.3em;
            opacity: 0.9;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .nombre-test {
            font-size: 1.8em;
            font-weight: bold;
            margin-bottom: 12px;
        }
        .estadisticas-tiempo-real {
            display: flex;
            gap: 25px;
            margin-top: 12px;
            font-size: 1.1em;
        }

        .estadisticas-tiempo-real span {
            display: flex;
            align-items: center;
            font-weight: 600;
            opacity: 0.95;
        }

        .stat-numero {
            font-size: 1.4em;
            font-weight: 700;
        }

        .stat-correctas {
            color: #4ade80;
        }

        .stat-incorrectas {
            color: #f87171;
        }

        .stat-sin-responder {
            color: #fbbf24;
        }

        .btn-salir {
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid rgba(255,255,255,0.3);
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            flex-shrink: 0;
            white-space: nowrap;
        }

        .btn-salir:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }

        /* Contenedor principal - estilo test normal */
        .pregunta-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            max-width: 900px;
            margin: 0 auto;
            width: 100%;
        }

        .pregunta-card {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        .pregunta-texto {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 30px;
            line-height: 1.5;
            font-weight: 500;
        }

        .opciones-lista {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .opcion-item {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .opcion-item:hover {
            background: #e9ecef;
            border-color: #667eea;
            transform: translateX(5px);
        }

        .opcion-letra {
            background: #667eea;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2em;
            flex-shrink: 0;
        }

        .opcion-texto {
            flex: 1;
            font-size: 1.1em;
            color: #333;
        }

        /* Estados de respuesta */
        .opcion-item.correcta {
            background: #d4edda;
            border-color: #28a745;
        }

        .opcion-item.correcta .opcion-letra {
            background: #28a745;
        }

        .opcion-item.incorrecta {
            background: #f8d7da;
            border-color: #dc3545;
        }

        .opcion-item.incorrecta .opcion-letra {
            background: #dc3545;
        }

        .opcion-item.deshabilitada {
            cursor: not-allowed;
            opacity: 0.7;
        }

        /* Feedback */
        .feedback-container {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            display: none;
        }

        .feedback-container.mostrar {
            display: block;
        }

        .feedback-container.correcto {
            background: #d4edda;
            border: 2px solid #28a745;
            color: #155724;
        }

        .feedback-container.incorrecto {
            background: #f8d7da;
            border: 2px solid #dc3545;
            color: #721c24;
        }

        .feedback-titulo {
            font-size: 1.3em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .feedback-texto {
            font-size: 1.1em;
        }

        /* Botón siguiente */
        .btn-siguiente {
            background: #667eea;
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 10px;
            font-size: 1.2em;
            cursor: pointer;
            margin-top: 20px;
            display: none;
            transition: all 0.3s ease;
        }

        .btn-siguiente.mostrar {
            display: inline-block;
        }

        .btn-siguiente:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102,126,234,0.4);
        }
/* Botón anterior flotante */
        .btn-anterior-flotante {
            position: fixed;
            left: 15%;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid rgba(255,255,255,0.3);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 1.8em;
            cursor: pointer;
            transition: all 0.3s ease;
            display: none;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
        }

        .btn-anterior-flotante.mostrar {
            display: flex;
        }

        .btn-anterior-flotante:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-50%) scale(1.1);
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }
        /* Modal de confirmación */
.modal-overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0,0,0,0.7);
    z-index: 1000;
    align-items: center;
    justify-content: center;
}

.modal-overlay.mostrar {
    display: flex;
}

.modal-content {
    background: white;
    border-radius: 15px;
    padding: 30px;
    max-width: 450px;
    width: 90%;
    box-shadow: 0 10px 40px rgba(0,0,0,0.3);
}

.modal-titulo {
    font-size: 1.5em;
    font-weight: bold;
    color: #333;
    margin-bottom: 15px;
}

.modal-texto {
    font-size: 1.1em;
    color: #666;
    margin-bottom: 25px;
    line-height: 1.5;
}

.modal-acciones {
    display: flex;
    gap: 15px;
    justify-content: flex-end;
}

        .btn-modal {
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            border: none;
            transition: all 0.3s ease;
        }

        .btn-continuar {
            background: #6c757d;
            color: white;
        }

        .btn-continuar:hover {
            background: #5a6268;
        }

        .btn-confirmar-salir {
            background: #dc3545;
            color: white;
        }

        .btn-confirmar-salir:hover {
            background: #c82333;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .pregunta-card {
                padding: 25px;
            }

            .pregunta-texto {
                font-size: 1.2em;
            }

            .opcion-texto {
                font-size: 1em;
            }

            .btn-salir {
                padding: 10px 16px;
                font-size: 0.85em;
            }

            .pregunta-contador {
                font-size: 1.1em;
            }

            .nombre-test {
                font-size: 1.4em;
            }

            .estadisticas-tiempo-real {
                gap: 15px;
                font-size: 0.95em;
            }

            .stat-numero {
                font-size: 1.2em;
            }
            .btn-anterior-flotante {
                left: 5%;
                width: 45px;
                height: 45px;
                font-size: 1.5em;
            }
        }

        /* Estilos del cronómetro */
        .cronometro {
            background: rgba(255,255,255,0.2);
            padding: 12px 20px;
            border-radius: 10px;
            border: 2px solid rgba(255,255,255,0.3);
            text-align: center;
            min-width: 120px;
            flex-shrink: 0;
        }

        .tiempo-display {
            font-size: 26px;
            font-weight: 700;
            color: white;
            margin-bottom: 3px;
        }

        .tiempo-label {
            font-size: 11px;
            color: rgba(255,255,255,0.9);
            text-transform: uppercase;
            font-weight: 600;
        }

        .tiempo-display.warning {
            color: #ffc107;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
    </style>
</head>
<body>
    <div class="pregunta-container">
        <!-- Header con contador y botón salir -->
        <div class="pregunta-header">
            <div class="header-left">
                <div class="header-info">
                    <div class="pregunta-contador" id="contadorPregunta">Pregunta 1 de 10</div>
                    <div class="nombre-test" id="nombreTestPregunta">Test de Ejemplo</div>
                    <div class="estadisticas-tiempo-real">
                        <span class="stat-correctas">
                            <span class="stat-numero" id="statCorrectas">0</span>/<span id="statTotalCorrectas">0</span>
                        </span>
                        <span class="stat-incorrectas">
                            <span class="stat-numero" id="statIncorrectas">0</span>/<span id="statTotalIncorrectas">0</span>
                        </span>
                        <span class="stat-sin-responder">
                            <span class="stat-numero" id="statSinResponder">0</span>/<span id="statTotalSinResponder">0</span>
                        </span>
                    </div>
                </div>
            </div>
            <div class="header-center">
                <div class="cronometro" id="cronometro">
                    <div id="tiempoRestante" class="tiempo-display">--:--</div>
                    <div class="tiempo-label">Tiempo restante</div>
                </div>
            </div>
            <div class="header-right">
                <button class="btn-salir" onclick="intentarSalir()">
                    ← Salir del Test
                </button>
            </div>
        </div>

        <!-- Contenido principal -->
        <div class="pregunta-content">
            <div class="pregunta-card">
                <div class="pregunta-texto" id="textoPreguntaGrande">
                    Cargando pregunta...
                </div>

                <div class="opciones-lista" id="opcionesLista">
                    <!-- Las opciones se generarán dinámicamente -->
                </div>

                <div class="feedback-container" id="feedbackContainer">
                    <div class="feedback-titulo" id="feedbackTitulo">✓ ¡Correcto!</div>
                    <div class="feedback-texto" id="feedbackTexto">Has seleccionado la respuesta correcta.</div>
                </div>

                <div style="text-align: center;">
                    <button class="btn-siguiente" id="btnSiguiente" onclick="siguientePregunta()">
                        Siguiente Pregunta →
                    </button>
                </div>
            </div>
        </div>

        <!-- Botón anterior flotante -->
        <button class="btn-anterior-flotante" id="btnAnterior" onclick="preguntaAnterior()">
            ←
        </button>
    </div>

    <!-- Modal de confirmación de salida -->
    <div class="modal-overlay" id="modalSalir">
        <div class="modal-content">
            <div class="modal-titulo">⚠️ ¿Salir del test?</div>
            <div class="modal-texto" id="mensajeModal">
                Si sales ahora, las preguntas restantes se marcarán como no respondidas.
            </div>
            <div class="modal-acciones">
                <button class="btn-modal btn-continuar" onclick="cerrarModal()">
                    Continuar Test
                </button>
                <button class="btn-modal btn-confirmar-salir" onclick="confirmarSalida()">
                    Salir y Ver Resultados
                </button>
            </div>
        </div>
    </div>

    <script type="module" src="js/tests-pregunta.js"></script>
</body>
</html>
