<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test - Pregunta a Pregunta</title>
    <link rel="stylesheet" href="tests.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }

        .pregunta-pantalla-completa {
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            box-sizing: border-box;
        }

        .pregunta-header-fullscreen {
            text-align: center;
            margin-bottom: 30px;
        }

        .pregunta-contador {
            font-size: 1.2em;
            opacity: 0.9;
            margin-bottom: 10px;
        }

        .pregunta-texto-grande {
            font-size: 2em;
            font-weight: bold;
            margin: 40px 0;
            line-height: 1.4;
        }

        .opciones-grandes {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 40px 0;
        }

        .opcion-grande {
            background: white;
            color: #333;
            padding: 30px;
            border-radius: 15px;
            font-size: 1.3em;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 3px solid transparent;
        }

        .opcion-grande:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .opcion-grande.correcta {
            background: #28a745;
            color: white;
            border-color: #1e7e34;
        }

        .opcion-grande.incorrecta {
            background: #dc3545;
            color: white;
            border-color: #bd2130;
        }

        .opcion-grande.deshabilitada {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .feedback-container {
            background: rgba(255,255,255,0.1);
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }

        .feedback-container.mostrar {
            display: block;
        }

        .btn-siguiente {
            background: white;
            color: #667eea;
            padding: 15px 40px;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            cursor: pointer;
            margin-top: 20px;
            display: none;
        }

        .btn-siguiente.mostrar {
            display: inline-block;
        }

        .btn-siguiente:hover {
            background: #f0f0f0;
        }
    </style>
</head>
<body>
    <div class="pregunta-pantalla-completa" id="pantallaPregunta">
        <div class="pregunta-header-fullscreen">
            <div class="pregunta-contador" id="contadorPregunta">Pregunta 1 de 10</div>
            <h1 id="nombreTestPregunta">Test de Ejemplo</h1>
        </div>

        <div class="pregunta-texto-grande" id="textoPreguntaGrande">
            Cargando pregunta...
        </div>

        <div class="opciones-grandes" id="opcionesGrandes">
            <!-- Las opciones se generarán dinámicamente -->
        </div>

        <div class="feedback-container" id="feedbackContainer">
            <h3 id="feedbackTitulo">✓ ¡Correcto!</h3>
            <p id="feedbackExplicacion">Has seleccionado la respuesta correcta.</p>
        </div>

        <div style="text-align: center;">
            <button class="btn-siguiente" id="btnSiguiente" onclick="siguientePregunta()">
                Siguiente Pregunta →
            </button>
        </div>
    </div>

    <script type="module" src="tests-pregunta.js"></script>
</body>
</html>
