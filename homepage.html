<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plataforma Ex치menes - Inicio</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        /* FONDO ANIMADO SIN PART칈CULAS */
        .animated-background {
            display: none;
        }

        /* GRADIENTE DE FONDO SUAVE SIN L칈NEAS */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(
                ellipse at center,
                rgba(102, 126, 234, 0.08) 0%,
                rgba(118, 75, 162, 0.06) 25%,
                rgba(102, 126, 234, 0.04) 50%,
                rgba(118, 75, 162, 0.08) 75%,
                rgba(102, 126, 234, 0.05) 100%
            );
            animation: gradientShift 12s ease infinite;
            z-index: -2;
            pointer-events: none;
        }

        @keyframes gradientShift {
            0%, 100% { 
                background-position: 0% 50%; 
                opacity: 0.6;
            }
            50% { 
                background-position: 100% 50%; 
                opacity: 0.8;
            }
        }

        /* CONTENEDOR DE TARJETA - SIN SVG CIRCUITO */
        .card-wrapper {
            position: relative;
            padding: 25px;
        }

        /* TARJETA INTERNA CON EFECTO DIFUMINADO */
        .feature-card-modern {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 40px 30px;
            border-radius: 16px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            min-height: 220px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 1;
        }

        /* EFECTO HOVER CON DIFUMINADO BLANCO */
        .card-wrapper:hover .feature-card-modern {
            transform: translateY(-8px);
            background: rgba(255, 255, 255, 1);
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.15),
                0 0 0 1px rgba(255, 255, 255, 0.3),
                0 0 30px rgba(255, 255, 255, 0.6),
                0 0 60px rgba(255, 255, 255, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.8);
        }

        /* PSEUDO-ELEMENTO PARA DIFUMINADO EXTERNO */
        .card-wrapper:hover .feature-card-modern::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 24px;
            z-index: -1;
            filter: blur(20px);
            opacity: 1;
            transition: all 0.4s ease;
        }

        .feature-card-modern::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: rgba(255, 255, 255, 0);
            border-radius: 24px;
            z-index: -1;
            filter: blur(20px);
            opacity: 0;
            transition: all 0.4s ease;
        }

        .feature-card-modern h3 {
            margin-bottom: 18px;
            color: #333;
            font-size: 1.3em;
            font-weight: 600;
            margin-top: 0;
            line-height: 1.3;
            flex-shrink: 0;
            white-space: nowrap;
            overflow: visible;
            min-height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .feature-card-modern p {
            margin-bottom: 20px;
            color: #666;
            font-size: 1em;
            line-height: 1.4;
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .feature-card-modern button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            flex-shrink: 0;
        }

        .feature-card-modern button:hover {
            background: linear-gradient(135deg, #5a67d8 0%, #6c5b7b 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        /* SALUDO DIN츼MICO */
        .saludo-dinamico {
            position: relative;
            z-index: 2;
            text-align: center;
            margin-bottom: 50px;
        }

        /* GRID HORIZONTAL CENTRADO */
        .features-grid-horizontal {
            position: relative;
            z-index: 2;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 30px;
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            padding: 0 20px;
            justify-content: center;
        }

        /* CONTAINER PRINCIPAL CENTRADO */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: calc(100vh - 80px);
            padding: 20px;
        }

        /* RESPONSIVE */
        @media (max-width: 1024px) {
            .features-grid-horizontal {
                grid-template-columns: repeat(2, 1fr);
                gap: 25px;
                max-width: 800px;
            }
        }

        @media (max-width: 768px) {
            .features-grid-horizontal {
                grid-template-columns: 1fr;
                gap: 20px;
                max-width: 400px;
            }
            
            .card-wrapper {
                padding: 20px;
            }
            
            .container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>

    <script type="module" src="js/homepage.js"></script>
    
    <script>
        // INICIALIZAR ANIMACIONES
        document.addEventListener('DOMContentLoaded', () => {
            // Efecto de entrada suave para las tarjetas
            const cards = document.querySelectorAll('.feature-card-modern');
            cards.forEach((card, index) => {
                card.style.opacity = '0';
                card.style.transform = 'translateY(30px)';
                
                setTimeout(() => {
                    card.style.transition = 'all 0.6s cubic-bezier(0.4, 0, 0.2, 1)';
                    card.style.opacity = '1';
                    card.style.transform = 'translateY(0)';
                }, 200 * (index + 1));
            });
        });
    </script>
</body>
</html>
