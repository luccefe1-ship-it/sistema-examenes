        // Componente principal
        const ExamSystem = () => {
            // Auth state
            const [isLoggedIn, setIsLoggedIn] = useState(false);

            const [loginForm, setLoginForm] = useState({ username: '', password: '' });

            // Upload states

            const [imagePreview, setImagePreview] = useState(null);
            const [transcribedText, setTranscribedText] = useState('');
            const [isProcessing, setIsProcessing] = useState(false);
            const [copySuccess, setCopySuccess] = useState(false);
            const [error, setError] = useState('');
            
            // Question bank states
            const [editingQuestion, setEditingQuestion] = useState(null);
            const [newQuestion, setNewQuestion] = useState({
                text: '',

                correctAnswer: 0
            });
            
            // Test states
            const [currentTest, setCurrentTest] = useState(null);
            const [currentQuestionIndex, setCurrentQuestionIndex] = useState(0);
            const [userAnswers, setUserAnswers] = useState({});
            const [timeLeft, setTimeLeft] = useState(900);
            const [testResults, setTestResults] = useState(null);
            const [isTestActive, setIsTestActive] = useState(false);

            // Estado para API key
            const [apiKey, setApiKey] = useState('');
            const [isApiKeySet, setIsApiKeySet] = useState(false);

            // Mock users database
            const [users] = useState([
                { username: 'demo', password: 'demo123' }
            ]);

            // Timer effect
            useEffect(() => {
                let timer;
                if (isTestActive && timeLeft > 0) {
                    timer = setInterval(() => {
                        setTimeLeft(prev => {
                            if (prev <= 1) {
                                finishTest();
                                return 0;
                            }
                            return prev - 1;
                        });
                    }, 1000);
                }
                return () => clearInterval(timer);
            }, [isTestActive, timeLeft]);

            // Cargar API key al iniciar
            useEffect(() => {
                const savedApiKey = localStorage.getItem('anthropic_api_key');
                if (savedApiKey) {
                    setApiKey(savedApiKey);
                    setIsApiKeySet(true);
                }
            }, []);

            // Auth functions
            const handleLogin = () => {
                const user = users.find(u => u.username === loginForm.username && u.password === loginForm.password);
                if (user) {
                    setIsLoggedIn(true);
                    setCurrentUser(user);
                    setError('');
                    const savedQuestions = JSON.parse(localStorage.getItem(`questions_${user.username}`) || '[]');
                    setQuestions(savedQuestions);
                } else {
                    setError('Usuario o contrase√±a incorrectos');
                }
            };

            const handleRegister = () => {
                if (registerForm.password !== registerForm.confirmPassword) {
                    setError('Las contrase√±as no coinciden');
                    return;
                }
                if (users.find(u => u.username === registerForm.username)) {
                    setError('El usuario ya existe');
                    return;
                }
                users.push({ username: registerForm.username, password: registerForm.password });
                setIsLoggedIn(true);
                setCurrentUser({ username: registerForm.username, password: registerForm.password });
                setError('');
                setQuestions([]);
            };

            const handleLogout = () => {
                setIsLoggedIn(false);
                setCurrentUser(null);
                setCurrentView('main');
                setQuestions([]);
                setCurrentTest(null);
                setIsTestActive(false);
            };

            // Save questions to localStorage
            const saveQuestions = (updatedQuestions) => {
                if (currentUser) {
                    localStorage.setItem(`questions_${currentUser.username}`, JSON.stringify(updatedQuestions));
                }
            };

            // Funci√≥n para configurar API key
            const configureApiKey = () => {
                const key = prompt("Introduce tu API key de Anthropic:\n\n(Se guardar√° de forma segura en tu navegador)", apiKey);
                if (key && key.trim()) {
                    const finalKey = key.trim();
                    setApiKey(finalKey);
                    setIsApiKeySet(true);
                    localStorage.setItem('anthropic_api_key', finalKey);
                    alert('‚úÖ API key guardada correctamente. Ya puedes transcribir im√°genes autom√°ticamente.');
                }
            };

            // Funci√≥n para eliminar API key
            const removeApiKey = () => {
                if (confirm('¬øEst√°s seguro de que quieres eliminar la API key guardada?')) {
                    setApiKey('');
                    setIsApiKeySet(false);
                    localStorage.removeItem('anthropic_api_key');
                    alert('API key eliminada. Ahora usar√°s el modo manual.');
                }
            };

            // File handling functions
            const handleFileSelect = useCallback((file) => {
                if (!file || !file.type.startsWith('image/')) {
                    setError('Por favor selecciona un archivo de imagen v√°lido');
                    return;
                }

                if (file.size > 10 * 1024 * 1024) {
                    setError('El archivo es demasiado grande. M√°ximo 10MB');
                    return;
                }

                setError('');
                setSelectedFile(file);
                setTranscribedText('');
                setCopySuccess(false);

                const reader = new FileReader();
                reader.onload = (e) => {
                    setImagePreview(e.target.result);
                };
                reader.readAsDataURL(file);
            }, []);

            const handleDragOver = useCallback((e) => {
                e.preventDefault();
            }, []);

            const handleDrop = useCallback((e) => {
                e.preventDefault();
                const file = e.dataTransfer.files[0];
                handleFileSelect(file);
            }, [handleFileSelect]);

            const handleFileInput = useCallback((e) => {
                const file = e.target.files[0];
                handleFileSelect(file);
            }, [handleFileSelect]);

            // FUNCI√ìN DEFINITIVA - API DIRECTA SIN PROXY
            const processImage = async () => {
                if (!selectedFile) return;

                setIsProcessing(true);
                setError('');

                try {
                    if (!isApiKeySet || !apiKey) {
                        setError('‚öôÔ∏è Configura tu API key para usar transcripci√≥n autom√°tica.');
                        setIsProcessing(false);
                        return;
                    }

                    // Convert image to base64
                    const base64Data = await new Promise((resolve, reject) => {
                        const reader = new FileReader();
                        reader.onload = () => {
                            const base64 = reader.result.split(",")[1];
                            resolve(base64);
                        };
                        reader.onerror = () => reject(new Error("Error al leer el archivo"));
                        reader.readAsDataURL(selectedFile);
                    });

                    const imageType = selectedFile.type;

                    // API DIRECTA - SIN PROXY
                    const response = await fetch('https://api.anthropic.com/v1/messages', {
                        method: "POST",
                        mode: 'cors',
                        headers: {
                            "Content-Type": "application/json",
                            "x-api-key": apiKey,
                            "anthropic-version": "2023-06-01"
                        },
                        body: JSON.stringify({
                            model: "claude-3-sonnet-20240229",
                            max_tokens: 2000,
                            messages: [
                                {
                                    role: "user",
                                    content: [
                                        {
                                            type: "image",
                                            source: {
                                                type: "base64",
                                                media_type: imageType,
                                                data: base64Data,
                                            }
                                        },
                                        {
                                            type: "text",
                                            text: "Por favor, transcribe todo el texto que veas en esta imagen de forma precisa y completa. Si son preguntas de examen o test:\n\n1. Mant√©n la numeraci√≥n original de las preguntas\n2. Si hay opciones m√∫ltiples, incl√∫yelas todas con su letra correspondiente\n3. Conserva todo el texto de cada opci√≥n, incluso si son largas\n4. Mant√©n el formato y estructura original\n5. No a√±adas comentarios, solo transcribe el texto exacto\n\nProporciona SOLO el texto transcrito tal como aparece en la imagen."
                                        }
                                    ]
                                }
                            ]
                        })
                    });
                        body: JSON.stringify({
                            model: "claude-3-sonnet-20240229",
                            max_tokens: 2000,
                            messages: [
                                {
                                    role: "user",
                                    content: [
                                        {
                                            type: "image",
                                            source: {
                                                type: "base64",
                                                media_type: imageType,
                                                data: base64Data,
                                            }
                                        },
                                        {
                                            type: "text",
                                            text: "Por favor, transcribe todo el texto que veas en esta imagen de forma precisa y completa. Si son preguntas de examen o test:\n\n1. Mant√©n la numeraci√≥n original de las preguntas\n2. Si hay opciones m√∫ltiples, incl√∫yelas todas con su letra correspondiente\n3. Conserva todo el texto de cada opci√≥n, incluso si son largas\n4. Mant√©n el formato y estructura original\n5. No a√±adas comentarios, solo transcribe el texto exacto\n\nProporciona SOLO el texto transcrito tal como aparece en la imagen."
                                        }
                                    ]
                                }
                            ]
                        })
                    });

                    if (!response.ok) {
                        if (response.status === 401) {
                            throw new Error('API key inv√°lida. Verifica tu clave.');
                        } else if (response.status === 429) {
                            throw new Error('Has alcanzado el l√≠mite de uso. Espera un momento o verifica tu saldo.');
                        } else {
                            throw new Error(`Error en la API: ${response.status}`);
                        }
                    }

                    const data = await response.json();
                    const extractedText = data.content[0].text;
                    setTranscribedText(extractedText);
                    setError('');
                    alert('‚úÖ ¬°Imagen transcrita correctamente! Revisa el texto y haz clic en "A√±adir al Banco".');

                } catch (error) {
                    console.error('Error procesando imagen:', error);
                    
                    // Si es error CORS, intentar con proxy de respaldo
                    if (error.message.includes('CORS') || error.message.includes('fetch')) {
                        try {
                            setError('üîÑ Reintentando con m√©todo alternativo...');
                            
                            // Convert image to base64 again
                            const base64Data = await new Promise((resolve, reject) => {
                                const reader = new FileReader();
                                reader.onload = () => {
                                    const base64 = reader.result.split(",")[1];
                                    resolve(base64);
                                };
                                reader.onerror = () => reject(new Error("Error al leer el archivo"));
                                reader.readAsDataURL(selectedFile);
                            });

                            const imageType = selectedFile.type;
                            
                            // Proxy de respaldo
                            const proxyResponse = await fetch('https://api.codetabs.com/v1/proxy?quest=' + encodeURIComponent('https://api.anthropic.com/v1/messages'), {
                                method: "POST",
                                headers: {
                                    "Content-Type": "application/json",
                                    "x-api-key": apiKey,
                                    "anthropic-version": "2023-06-01"
                                },
                                body: JSON.stringify({
                                    model: "claude-3-sonnet-20240229",
                                    max_tokens: 2000,
                                    messages: [
                                        {
                                            role: "user",
                                            content: [
                                                {
                                                    type: "image",
                                                    source: {
                                                        type: "base64",
                                                        media_type: imageType,
                                                        data: base64Data,
                                                    }
                                                },
                                                {
                                                    type: "text",
                                                    text: "Por favor, transcribe todo el texto que veas en esta imagen de forma precisa y completa. Si son preguntas de examen o test:\n\n1. Mant√©n la numeraci√≥n original de las preguntas\n2. Si hay opciones m√∫ltiples, incl√∫yelas todas con su letra correspondiente\n3. Conserva todo el texto de cada opci√≥n, incluso si son largas\n4. Mant√©n el formato y estructura original\n5. No a√±adas comentarios, solo transcribe el texto exacto\n\nProporciona SOLO el texto transcrito tal como aparece en la imagen."
                                                }
                                            ]
                                        }
                                    ]
                                })
                            });

                            if (!proxyResponse.ok) {
                                throw new Error(`Error en proxy: ${proxyResponse.status}`);
                            }

                            const proxyData = await proxyResponse.json();
                            const extractedText = proxyData.content[0].text;
                            setTranscribedText(extractedText);
                            setError('');
                            alert('‚úÖ ¬°Imagen transcrita correctamente con m√©todo alternativo! Revisa el texto y haz clic en "A√±adir al Banco".');
                            
                        } catch (proxyError) {
                            console.error('Error con proxy de respaldo:', proxyError);
                            setError('‚ùå No se puede conectar con la API de transcripci√≥n. Verifica tu conexi√≥n a internet y tu API key.');
                        }
                    } else if (error.message.includes('API key inv√°lida')) {
                        setError('‚ùå API key inv√°lida. Haz clic en "Configurar API" para corregirla.');
                    } else if (error.message.includes('l√≠mite')) {
                        setError('‚è≥ L√≠mite alcanzado. Verifica tu saldo en console.anthropic.com');
                    } else {
                        setError(`‚ùå Error: ${error.message}`);
                    }
                } finally {
                    setIsProcessing(false);
                }
            };

            const copyToClipboard = async () => {
                try {
                    await navigator.clipboard.writeText(transcribedText);
                    setCopySuccess(true);
                    setTimeout(() => setCopySuccess(false), 2000);
                } catch (error) {
                    setError('Error al copiar al portapapeles');
                }
            };

            const downloadText = () => {
                const element = document.createElement('a');
                const file = new Blob([transcribedText], { type: 'text/plain' });
                element.href = URL.createObjectURL(file);
                element.download = 'preguntas_transcritas.txt';
                document.body.appendChild(element);
                element.click();
                document.body.removeChild(element);
            };

            // Question bank functions
            const parseTextToQuestions = () => {
                if (!transcribedText.trim()) return;
                
                const text = transcribedText.trim();
                const lines = text.split('\n').map(line => line.trim()).filter(line => line.length > 0);
                const newQuestions = [];
                let currentQuestion = null;
                
                for (let i = 0; i < lines.length; i++) {
                    const line = lines[i];
                    
                    if (line.includes('?') || line.endsWith(':')) {
                        if (currentQuestion && currentQuestion.options.length > 0) {
                            newQuestions.push(currentQuestion);
                        }
                        
                        currentQuestion = {
                            id: Date.now() + Math.random() + i,
                            text: line,
                            options: [],
                            correctAnswer: 0
                        };
                    }
                    else if (currentQuestion && (
                        line.match(/^[a-z]\)/i) ||
                        line.match(/^[a-z]\./i) ||
                        line.match(/^[a-z]\s+/i) ||
                        line.match(/^\d+\)/i) ||
                        line.match(/^\d+\./i) ||
                        line.match(/^-\s+/) ||
                        line.match(/^\*\s+/) ||
                        line.match(/^‚Ä¢\s+/)
                    )) {
                        let optionText = line.replace(/^[a-z0-9\-\*‚Ä¢]+[\)\.\s]+/i, '');
                        currentQuestion.options.push(optionText);
                    }
                    else if (currentQuestion) {
                        if (currentQuestion.options.length > 0) {
                            const lastIndex = currentQuestion.options.length - 1;
                            currentQuestion.options[lastIndex] += ' ' + line;
                        } else {
                            currentQuestion.text += ' ' + line;
                        }
                    }
                }
                
                if (currentQuestion && currentQuestion.options.length > 0) {
                    newQuestions.push(currentQuestion);
                }
                
                const validQuestions = newQuestions.filter(q => 
                    q.text.length > 5 && q.options.length >= 2
                );
                
                validQuestions.forEach(q => {
                    if (q.options.length > 4) {
                        q.options = q.options.slice(0, 4);
                    }
                    while (q.options.length < 4) {
                        q.options.push('');
                    }
                });
                
                if (validQuestions.length === 0) {
                    setError('No se encontraron preguntas v√°lidas. Aseg√∫rate de que el texto contenga preguntas seguidas de opciones de respuesta.');
                    return;
                }
                
                const updatedQuestions = [...questions, ...validQuestions];
                setQuestions(updatedQuestions);
                saveQuestions(updatedQuestions);
                setTranscribedText('');
                setCurrentView('bank');
                
                setError('');
                alert(`‚úÖ ¬°√âxito! Se a√±adieron ${validQuestions.length} preguntas al banco.\n\nTotal en el banco: ${updatedQuestions.length} preguntas.`);
            };

            const deleteQuestion = (id) => {
                const updatedQuestions = questions.filter(q => q.id !== id);
                setQuestions(updatedQuestions);
                saveQuestions(updatedQuestions);

                                                            className="w-full p-4 border border-gray-300 rounded-lg resize-none focus:outline-none focus:ring-2 focus:ring-blue-500"
                                                            rows="3"
                                                        />
                                                        
                                                        <div className="grid md:grid-cols-2 gap-4">
                                                            {question.options.map((option, optIndex) => (
                                                                <div key={optIndex} className="flex items-center gap-3">
                                                                    <input
                                                                        type="radio"
                                                                        name={`correct-${question.id}`}
                                                                        checked={question.correctAnswer === optIndex}
                                                                        onChange={() => setQuestions(prev => prev.map(q => 
                                                                            q.id === question.id ? { ...q, correctAnswer: optIndex } : q
                                                                        ))}
                                                                        className="text-blue-600"
                                                                    />
                                                                    <input
                                                                        type="text"
                                                                        value={option}
                                                                        onChange={(e) => {
                                                                            const newOptions = [...question.options];
                                                                            newOptions[optIndex] = e.target.value;
                                                                            setQuestions(prev => prev.map(q => 
                                                                                q.id === question.id ? { ...q, options: newOptions } : q
                                                                            ));
                                                                        }}
                                                                        className="flex-1 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                                                                    />
                                                                </div>
                                                            ))}
                                                        </div>
                                                        
                                                        <div className="flex gap-3">
                                                            <button
                                                                onClick={() => {
                                                                    updateQuestion(question.id, question);
                                                                    setEditingQuestion(null);
                                                                }}
                                                                className="px-4 py-2 bg-green-600 hover:bg-green-700 text-white rounded-lg font-medium transition-colors flex items-center gap-2"
                                                            >
                                                                <Save />
                                                                Guardar
                                                            </button>
                                                            <button
                                                                onClick={() => setEditingQuestion(null)}
                                                                className="px-4 py-2 bg-gray-600 hover:bg-gray-700 text-white rounded-lg font-medium transition-colors flex items-center gap-2"
                                                            >
                                                                <X />
                                                                Cancelar
                                                            </button>
                                                        </div>
                                                    </div>
                                                ) : (
                                                    <div>
                                                        <div className="flex justify-between items-start mb-4">
                                                            <h3 className="text-lg font-semibold text-gray-800">
                                                                {index + 1}. {question.text}
                                                            </h3>
                                                            <div className="flex gap-2">
                                                                <button
                                                                    onClick={() => setEditingQuestion(question.id)}
                                                                    className="p-2 text-gray-600 hover:text-blue-600 transition-colors"
                                                                >
                                                                    <Edit />
                                                                </button>
                                                                <button
                                                                    onClick={() => deleteQuestion(question.id)}
                                                                    className="p-2 text-gray-600 hover:text-red-600 transition-colors"
                                                                >
                                                                    <Trash2 />
                                                                </button>
                                                            </div>
                                                        </div>
                                                        
                                                        <div className="space-y-3">
                                                            {question.options.map((option, optIndex) => (
                                                                <div
                                                                    key={optIndex}
                                                                    className={`p-4 rounded-lg border ${
                                                                        question.correctAnswer === optIndex
                                                                            ? 'bg-green-50 border-green-300 text-green-800'
                                                                            : 'bg-gray-50 border-gray-300'
                                                                    }`}
                                                                >
                                                                    <div className="flex items-center gap-3">
                                                                        <span className="w-6 h-6 rounded-full border border-gray-400 flex items-center justify-center text-sm font-medium">
                                                                            {String.fromCharCode(97 + optIndex)}
                                                                        </span>
                                                                        <span className="flex-1">{option}</span>
                                                                        {question.correctAnswer === optIndex && (
                                                                            <CheckCircle />
                                                                        )}
                                                                    </div>
                                                                </div>
                                                            ))}
                                                        </div>
                                                    </div>
                                                )}
                                            </div>
                                        ))
                                    )}
                                </div>
                            </div>
                        )}

                        {/* Random Test View */}
                        {currentView === 'random' && !currentTest && (
                            <div className="max-w-4xl mx-auto">
                                <div className="text-center mb-8">
                                    <h2 className="text-3xl font-bold text-gray-800 mb-4">Test Aleatorio</h2>
                                    <p className="text-lg text-gray-600">
                                        Practica con hasta 10 preguntas aleatorias en 15 minutos
                                    </p>
                                </div>

                                {questions.length === 0 ? (
                                    <div className="bg-white rounded-2xl shadow-lg p-12 text-center">
                                        <Shuffle />
                                        <h3 className="text-xl font-semibold text-gray-500 mb-2">
                                            No hay preguntas disponibles
                                        </h3>
                                        <p className="text-gray-400 mb-6">
                                            Necesitas tener preguntas en tu banco para crear un test
                                        </p>
                                        <button
                                            onClick={() => setCurrentView('upload')}
                                            className="px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-lg font-medium transition-colors"
                                        >
                                            Subir Preguntas
                                        </button>
                                    </div>
                                ) : (
                                    <div className="bg-white rounded-2xl shadow-lg p-8">
                                        <div className="text-center">
                                            <div className="p-4 bg-purple-100 rounded-full w-fit mx-auto mb-6">
                                                <Shuffle />
                                            </div>
                                            
                                            <h3 className="text-2xl font-semibold text-gray-800 mb-4">
                                                Comenzar Test Aleatorio
                                            </h3>
                                            
                                            <div className="bg-gray-50 rounded-xl p-6 mb-8">
                                                <div className="grid md:grid-cols-3 gap-6 text-center">
                                                    <div>
                                                        <div className="text-2xl font-bold text-purple-600">
                                                            {Math.min(10, questions.length)}
                                                        </div>
                                                        <div className="text-gray-600">Preguntas</div>
                                                    </div>
                                                    <div>
                                                        <div className="text-2xl font-bold text-blue-600">15</div>
                                                        <div className="text-gray-600">Minutos</div>
                                                    </div>
                                                    <div>
                                                        <div className="text-2xl font-bold text-green-600">
                                                            {questions.length}
                                                        </div>
                                                        <div className="text-gray-600">Disponibles</div>
                                                    </div>
                                                </div>
                                            </div>
                                            
                                            <button
                                                onClick={startRandomTest}
                                                className="px-8 py-4 bg-purple-600 hover:bg-purple-700 text-white rounded-lg text-lg font-medium transition-colors flex items-center gap-3 mx-auto"
                                            >
                                                <Play />
                                                Comenzar Test
                                            </button>
                                        </div>
                                    </div>
                                )}
                            </div>
                        )}

                        {/* Active Test View */}
                        {currentView === 'random' && currentTest && !testResults && (
                            <div className="max-w-4xl mx-auto">
                                {/* Test Header */}
                                <div className="bg-white rounded-2xl shadow-lg p-6 mb-6">
                                    <div className="flex justify-between items-center">
                                        <div className="flex items-center gap-4">
                                            <span className="text-lg font-semibold text-gray-800">
                                                Pregunta {currentQuestionIndex + 1} de {currentTest.length}
                                            </span>
                                            <div className="w-48 bg-gray-200 rounded-full h-2">
                                                <div
                                                    className="bg-purple-600 h-2 rounded-full transition-all duration-300"
                                                    style={{ width: `${((currentQuestionIndex + 1) / currentTest.length) * 100}%` }}
                                                />
                                            </div>
                                        </div>
                                        
                                        <div className="flex items-center gap-4">
                                            <div className={`flex items-center gap-2 px-4 py-2 rounded-lg font-medium ${
                                                timeLeft <= 300 ? 'bg-red-100 text-red-700' : 'bg-blue-100 text-blue-700'
                                            }`}>
                                                <Clock />
                                                {formatTime(timeLeft)}
                                            </div>
                                            <button
                                                onClick={finishTest}
                                                className="px-4 py-2 bg-gray-600 hover:bg-gray-700 text-white rounded-lg font-medium transition-colors"
                                            >
                                                Finalizar
                                            </button>
                                        </div>
                                    </div>
                                </div>

                                {/* Question */}
                                <div className="bg-white rounded-2xl shadow-lg p-8 mb-6">
                                    <h3 className="text-xl font-semibold text-gray-800 mb-6">
                                        {currentTest[currentQuestionIndex].text}
                                    </h3>
                                    
                                    <div className="space-y-4">
                                        {currentTest[currentQuestionIndex].options.map((option, index) => (
                                            <button
                                                key={index}
                                                onClick={() => selectAnswer(currentTest[currentQuestionIndex].id, index)}
                                                className={`w-full p-4 text-left rounded-lg border-2 transition-colors ${
                                                    userAnswers[currentTest[currentQuestionIndex].id] === index
                                                        ? 'border-purple-500 bg-purple-50'
                                                        : 'border-gray-300 hover:border-purple-300 hover:bg-gray-50'
                                                }`}
                                            >
                                                <div className="flex items-center gap-3">
                                                    <span className={`w-8 h-8 rounded-full border-2 flex items-center justify-center text-sm font-medium ${
                                                        userAnswers[currentTest[currentQuestionIndex].id] === index
                                                            ? 'border-purple-500 bg-purple-500 text-white'
                                                            : 'border-gray-300'
                                                    }`}>
                                                        {String.fromCharCode(97 + index)}
                                                    </span>
                                                    <span className="flex-1">{option}</span>
                                                </div>
                                            </button>
                                        ))}
                                    </div>
                                </div>

                                {/* Navigation */}
                                <div className="bg-white rounded-2xl shadow-lg p-6">
                                    <div className="flex justify-between items-center">
                                        <button
                                            onClick={prevQuestion}
                                            disabled={currentQuestionIndex === 0}
                                            className="px-6 py-3 bg-gray-600 hover:bg-gray-700 disabled:bg-gray-300 text-white rounded-lg font-medium transition-colors"
                                        >
                                            Anterior
                                        </button>
                                        
                                        <div className="flex gap-2">
                                            {currentTest.map((_, index) => (
                                                <button
                                                    key={index}
                                                    onClick={() => setCurrentQuestionIndex(index)}
                                                    className={`w-10 h-10 rounded-lg font-medium transition-colors ${
                                                        index === currentQuestionIndex
                                                            ? 'bg-purple-600 text-white'
                                                            : userAnswers[currentTest[index].id] !== undefined
                                                            ? 'bg-green-100 text-green-700'
                                                            : 'bg-gray-100 text-gray-600 hover:bg-gray-200'
                                                    }`}
                                                >
                                                    {index + 1}
                                                </button>
                                            ))}
                                        </div>
                                        
                                        {currentQuestionIndex === currentTest.length - 1 ? (
                                            <button
                                                onClick={finishTest}
                                                className="px-6 py-3 bg-green-600 hover:bg-green-700 text-white rounded-lg font-medium transition-colors"
                                            >
                                                Finalizar Test
                                            </button>
                                        ) : (
                                            <button
                                                onClick={nextQuestion}
                                                className="px-6 py-3 bg-purple-600 hover:bg-purple-700 text-white rounded-lg font-medium transition-colors"
                                            >
                                                Siguiente
                                            </button>
                                        )}
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* Test Results View */}
                        {currentView === 'random' && testResults && (
                            <div className="max-w-6xl mx-auto">
                                <div className="text-center mb-8">
                                    <h2 className="text-3xl font-bold text-gray-800 mb-4">Resultados del Test</h2>
                                    <div className="bg-white rounded-2xl shadow-lg p-8 max-w-md mx-auto">
                                        <div className={`text-6xl font-bold mb-4 ${
                                            testResults.percentage >= 70 ? 'text-green-600' : 
                                            testResults.percentage >= 50 ? 'text-yellow-600' : 'text-red-600'
                                        }`}>
                                            {testResults.percentage}%
                                        </div>
                                        <div className="text-xl text-gray-600 mb-2">
                                            {testResults.score} de {testResults.total} correctas
                                        </div>
                                        <div className={`text-lg font-medium ${
                                            testResults.percentage >= 70 ? 'text-green-600' : 
                                            testResults.percentage >= 50 ? 'text-yellow-600' : 'text-red-600'
                                        }`}>
                                            {testResults.percentage >= 70 ? '¬°Excelente!' : 
                                             testResults.percentage >= 50 ? 'Bien, sigue practicando' : 'Necesitas m√°s pr√°ctica'}
                                        </div>
                                    </div>
                                </div>

                                {/* Detailed Results */}
                                <div className="space-y-6">
                                    {testResults.results.map((result, index) => (
                                        <div key={index} className="bg-white rounded-2xl shadow-lg p-6">
                                            <div className="flex items-start gap-4">
                                                <div className={`w-8 h-8 rounded-full flex items-center justify-center text-white font-medium ${
                                                    result.correct ? 'bg-green-500' : 'bg-red-500'
                                                }`}>
                                                    {index + 1}
                                                </div>
                                                
                                                <div className="flex-1">
                                                    <h3 className="text-lg font-semibold text-gray-800 mb-4">
                                                        {result.question.text}
                                                    </h3>
                                                    
                                                    <div className="space-y-3">
                                                        {result.question.options.map((option, optIndex) => (
                                                            <div
                                                                key={optIndex}
                                                                className={`p-3 rounded-lg border ${
                                                                    optIndex === result.question.correctAnswer && optIndex === result.userAnswer
                                                                        ? 'bg-green-50 border-green-300 text-green-800' // Correcto y seleccionado
                                                                        : optIndex === result.question.correctAnswer
                                                                        ? 'bg-green-50 border-green-300 text-green-800' // Respuesta correcta
                                                                        : optIndex === result.userAnswer
                                                                        ? 'bg-red-50 border-red-300 text-red-800' // Respuesta incorrecta seleccionada
                                                                        : 'bg-gray-50 border-gray-200' // No seleccionado
                                                                }`}
                                                            >
                                                                <div className="flex items-center gap-3">
                                                                    <span className={`w-6 h-6 rounded-full border flex items-center justify-center text-sm font-medium ${
                                                                        optIndex === result.question.correctAnswer
                                                                            ? 'border-green-500 bg-green-500 text-white'
                                                                            : optIndex === result.userAnswer && !result.correct
                                                                            ? 'border-red-500 bg-red-500 text-white'
                                                                            : 'border-gray-400'
                                                                    }`}>
                                                                        {String.fromCharCode(97 + optIndex)}
                                                                    </span>
                                                                    <span className="flex-1">{option}</span>
                                                                    {optIndex === result.question.correctAnswer && (
                                                                        <CheckCircle />
                                                                    )}
                                                                    {optIndex === result.userAnswer && optIndex !== result.question.correctAnswer && (
                                                                        <X />
                                                                    )}
                                                                </div>
                                                            </div>
                                                        ))}
                                                    </div>
                                                    
                                                    <div className="mt-4 text-sm">
                                                        {result.userAnswer === undefined ? (
                                                            <span className="text-gray-600">No respondida</span>
                                                        ) : result.correct ? (
                                                            <span className="text-green-600">‚úì Respuesta correcta</span>
                                                        ) : (
                                                            <span className="text-red-600">‚úó Respuesta incorrecta</span>
                                                        )}
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    ))}
                                </div>

                                {/* Actions */}
                                <div className="text-center mt-8">
                                    <div className="flex gap-4 justify-center">
                                        <button
                                            onClick={() => {
                                                setCurrentTest(null);
                                                setTestResults(null);
                                                setCurrentView('random');
                                            }}
                                            className="px-6 py-3 bg-purple-600 hover:bg-purple-700 text-white rounded-lg font-medium transition-colors"
                                        >
                                            Nuevo Test
                                        </button>
                                        <button
                                            onClick={() => setCurrentView('bank')}
                                            className="px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-lg font-medium transition-colors"
                                        >
                                            Ver Banco de Preguntas
                                        </button>
                                        <button
                                            onClick={() => setCurrentView('main')}
                                            className="px-6 py-3 bg-gray-600 hover:bg-gray-700 text-white rounded-lg font-medium transition-colors"
                                        >
                                            Inicio
                                        </button>
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        ReactDOM.render(<ExamSystem />, document.getElementById('root'));
    </script>
</body>
</html>
